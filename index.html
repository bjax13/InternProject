<!DOCTYPE html>
<html lang="en" ng-app="DevMountainSocial">

	<head>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DevMtin</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body ng-controller="ctrl">
		<header class="mainNavBar">
			<div class="navBar">
				<img src="#" alt="search">
				<h6>DevMountain</h6>
				<img src="#" alt="menu">
			</div>
		</header>

		<main>
			<div class="newInfo">
				<div class="newInfoForm">
					<p>Welcome to DevMountain Social <br>Add Some Info So Friends Can Find You</p>
				<input type="text" name="" placeholder="Full Name"><br>
				<input type="text" name="" placeholder="Tagline"><br>
				<input type="text" name="" placeholder="Profile Image Url"><br>
				<input type="text" name="" placeholder="Bio"><br>
				<button type="button" name="button">Save Changes</button>
				</div>
				<div class="triangleViews">

				</div>
			</div>

			<footer class="mainFooterNavBar">
				<div class="footerNavBar">
					<button type="button" name="button">View Friends</button>
					<button type="button" name="button">Find Friends</button>
					<button type="button" name="button">Update Profile</button>
				</div>

			</footer>


		</main>




		{{test}}

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
		<script src="./js/app.js"></script>
	  <script src="./js/ctrl.js"></script>
